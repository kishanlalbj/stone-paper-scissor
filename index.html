<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>
      :
      <span id="user-comp">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. You win</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="images/rock.png" alt="" class="src" />
      </div>

      <div id="p" class="choice">
        <img src="images/paper.png" alt="" class="src" />
      </div>

      <div id="s" class="choice">
        <img src="images/scissors.png" alt="" class="src" />
      </div>
    </div>

    <p id="message">Make your move</p>

    <script src="app.js"></script>
  </body>
</html>
